<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Best Cars
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body class="text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Car Reviews</a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul style="justify-content:left;" class="navbar-nav">
                        <li class="navbar-brand">
                            <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                        </li>
                        <li class="navbar-brand">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <div class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{user.first_name}}</a>
                        <a class="btn btn-link" href="#">Logout</a>
                    </li>
                    {% else %}
                    <form class="form-inline" action="#" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                            <input type="password" class="form-control" placeholder="Password" name="psw">
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="nav-link" style="font-size:10px" href="#">Sign Up</a>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        <main role="main" class="row justify-content-center">
            <div class="main col-lg-9 col-md-12">
                {% block content %}
                
                {% endblock %}
            </div>
        </main>
    </body>
</html>
